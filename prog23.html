<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Hide the checkbox */
    #toggle-checkbox {
      display: none;
    }

    /* Styling for the content */
    .content {
      cursor: pointer;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
    }

    /* Styling for the rectangle box */
    .rectangle-box {
      display: none;
      width: 200px;
      height: 100px;
      background-color: #2ecc71;
      color: #fff;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Show the rectangle box when the checkbox is checked */
    #toggle-checkbox:checked + .content + .rectangle-box {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Checkbox -->
  <input type="checkbox" id="toggle-checkbox">

  <!-- Content -->
  <label for="toggle-checkbox" class="content">Click me to open the box</label>

  <!-- Rectangle Box -->
  <div class="rectangle-box">
    This is the rectangle box content.
  </div>

</body>
</html>
